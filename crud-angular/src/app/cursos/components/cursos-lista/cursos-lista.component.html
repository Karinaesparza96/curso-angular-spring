<mat-table [dataSource]="cursos">
  <caption></caption>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell *matCellDef="let curso">{{ curso.name }}</mat-cell>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let curso">
      {{ curso.category }}
      <mat-icon
        aria-hidden="false"
        aria-label="Categoria do curso"
        class="icon-category"
      >
        {{ curso.category | categoria }}
      </mat-icon>
    </mat-cell>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button
        mat-mini-fab
        color="accent"
        aria-label="Adicionar novo curso"
        title="Adicionar novo curso"
        (click)="onAdd()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let curso" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar curso"
        title="Editar curso"
        (click)="onEdit(curso)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover curso"
        title="Remover curso"
        (click)="onDelete(curso)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
